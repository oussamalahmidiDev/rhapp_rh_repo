<div class="form">
  <div class="mat-title">Ajouter un avantage en nature pour {{ salarie.nom }} {{ salarie.prenom }}</div>
  <p class="mat-body">Formualaire de retraite. Verifiez bien les informations avant de valider !</p>
  <mat-vertical-stepper   linear>
    <mat-step [stepControl]="formGroup">
      <form [formGroup]="formGroup">
        <ng-template matStepLabel>Entrer les informations sur l'avantage en nature</ng-template>
        <mat-form-field [style.width.px]="327">
          <mat-label>Specification</mat-label>
          <input
            matInput
            required
            formControlName="specification"
          />
        </mat-form-field>
        <mat-form-field  [style.width.px]=327>
          <mat-label>Type de l'avantage</mat-label>
          <input  matInput placeholder="Ex : 678951948581479" formControlName="type"  [matAutocomplete]="autoType" required>
          <mat-autocomplete #autoType="matAutocomplete" [displayWith]="showType">
            <mat-option *ngFor="let type of typesAvantage"  [value]="type">{{ type.typeAvantage }}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field [style.width.px]="327">
          <mat-label>Commission</mat-label>
          <input
            matInput
            required
            type="number"
            formControlName="commission"
          />
        </mat-form-field>

        <div>
          <button mat-button (click) = "onSubmit()" >Enregistrer</button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>

</div>
