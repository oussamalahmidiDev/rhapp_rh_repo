<div class="mt-5 container">
  <h1 class="mat-subheading">Gestion des avantages en nature de {{ salarie.nom }} {{ salarie.prenom }}</h1>
  <mat-divider></mat-divider>
  <mat-card class="dashboard-card mt-4 mb-5">
    <mat-card-header>
      <mat-card-title>Liste des avantages en nature</mat-card-title>
    </mat-card-header>
    <mat-card-content class="pr-5 container">
      <table mat-table [dataSource]="dataSource" class="accounts" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="specification">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SpÃ©cification</th>
          <td mat-cell *matCellDef="let avantage"> {{avantage.specification}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type d'avantage en nature</th>
          <td mat-cell *matCellDef="let avantage"> {{ avantage.type?.typeAvantage }} </td>
        </ng-container>
        <ng-container matColumnDef="commission">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Commission</th>
          <td mat-cell *matCellDef="let avantage"> {{ avantage.commission }} %</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell style="padding-left: 20px;" *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let avantage">
          Retirer l'avantage
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
  <div class="footer" >
    <button mat-fab (click)="openAvantageForm()"  matTooltipPosition="left" matTooltip="Ajouter un avantage en nature">
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>
