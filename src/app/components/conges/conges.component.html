<div class="mt-5 container">
  <h1 class="mat-subheading">Gestion des congés</h1>
  <mat-divider></mat-divider>
  <mat-card class="dashboard-card mt-4 mb-5">
    <mat-card-header>
      <mat-card-title>Liste de demandes</mat-card-title>
      <mat-form-field class="ml-auto mr-3" style="width: 500px;">
        <input matInput (keyup)="search($event)" placeholder="Rechercher dans le tableau">
      </mat-form-field>
      <!-- <button class="ml-auto" color="primary" mat-flat-button>Voir plus</button> -->
    </mat-card-header>
    <mat-card-content class="pr-5 container">
      <table mat-table [dataSource]="congesDs" class="accounts" matSort>

        <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="salarie">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;" mat-sort-header> Demande de</th>
          <td mat-cell *matCellDef="let conge">
            <div class="account-inline" >
              <div class="avatar" *ngIf="conge.salarie.photo" [ngStyle]="{ 'background-image': 'url(' + conge.salarie.photo + ')'}"></div>
              <div class="avatar" *ngIf="!conge.salarie.photo" [ngStyle]="{ 'background-image': 'url(' + 'assets/images/default.jpg' + ')'}"></div>
                            <div class="account-labels">
                <div class="account-name">{{conge.salarie.nom}} {{conge.salarie.prenom}}</div>
                <div class="account-details">
                  {{conge.salarie.numSomme}}
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="motif">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Motif</th>
          <td mat-cell *matCellDef="let conge"> {{conge.motif}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
          <td mat-cell *matCellDef="let conge"> {{conge.type.typeConge}} </td>
        </ng-container>
        <ng-container matColumnDef="datedebut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de début</th>
          <td mat-cell *matCellDef="let conge"> {{conge.dateDebut | date:'medium'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="datefin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de fin</th>
          <td mat-cell *matCellDef="let conge"> {{conge.dateFin | date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat</th>
          <td mat-cell *matCellDef="let conge">
            <strong>{{conge.etat}} </strong>
<!--            <br><small *ngIf="conge.etat === 'Refusée'">{{conge.etat}}</small>-->
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"></th>
          <td mat-cell *matCellDef="let conge">
            <button mat-stroked-button color="primary" (click)="openCongeReponseForm(conge)"
                    *ngIf="conge.etat == 'En attente'">Répondre
            </button>
            <button mat-stroked-button color="primary" *ngIf="conge.etat == 'En cours'">Déclarer le retour
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="congeCols"></tr>
        <tr mat-row *matRowDef="let row; columns: congeCols;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
  <div class="footer" >
    <button mat-fab (click)="openVirementForm()"  matTooltipPosition="left" matTooltip="Enregistrer un congé de maladie">
      <mat-icon>create</mat-icon>
    </button>
  </div>

</div>
