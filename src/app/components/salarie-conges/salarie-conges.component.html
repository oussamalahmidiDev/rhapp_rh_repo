<div class="container">
  <mat-card class="dashboard-card mb-5">
    <mat-card-header>
      <mat-card-title>Liste de demandes</mat-card-title>
      <!-- <button class="ml-auto" color="primary" mat-flat-button>Voir plus</button> -->
    </mat-card-header>
    <mat-card-content class="pr-5 container">
      <table mat-table [dataSource]="congesDs" class="accounts">

        <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->


        <!-- Name Column -->
        <ng-container matColumnDef="motif">
          <th mat-header-cell *matHeaderCellDef> Motif </th>
          <td mat-cell *matCellDef="let element"> {{element.motif}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="datedebut">
          <th mat-header-cell *matHeaderCellDef> Date de début </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDeDebut.toDateString()}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="datefin">
          <th mat-header-cell *matHeaderCellDef> Date de fin </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDeFin.toDateString()}} </td>
        </ng-container>

        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef > Etat </th>
          <td mat-cell *matCellDef="let element">
            <strong>{{element.etat.etat}} </strong>
            <br><small *ngIf="element.etat.etat === 'Refusée'">{{element.etat.motif}}</small>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" (click)="openCongeReponseForm(element)" *ngIf="element.etat.etat == 'En attente'">Répondre</button>
            <button mat-stroked-button color="primary"  *ngIf="element.etat.etat == 'En cours'">Déclarer le retour</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="congeCols"></tr>
        <tr mat-row *matRowDef="let row; columns: congeCols;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
<!--  <div class="footer">-->
<!--    <button mat-fab (click)="openVirementForm()"><mat-icon>create</mat-icon></button>-->
<!--  </div>-->

</div>
