<div class="mt-5 container">
  <h1 class="mat-subheading">Gestion des retraites</h1>
  <mat-divider></mat-divider>
  <mat-card class="dashboard-card mt-4 mb-5">
      <mat-card-header>
          <mat-card-title>Liste de retraites</mat-card-title>
        <mat-form-field class="ml-auto mr-3" style="width: 500px;">
          <input matInput (keyup)="search($event)" placeholder="Rechercher dans le tableau">
        </mat-form-field>
          <!-- <button class="ml-auto" color="primary" mat-flat-button>Voir plus</button> -->
      </mat-card-header>
      <mat-card-content class="pr-5 container">
        <table mat-table [dataSource]="retraitesDs" class="accounts" matSort>

            <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="salarie">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;" mat-sort-header> Demande de </th>
                <td mat-cell *matCellDef="let element">
                  <div class="account-inline" >
                    <div class="avatar" [ngStyle]="{ 'background-image': 'url(' + element.salarie.photo + ')'}"></div>
                    <div class="account-labels">
                      <div class="account-name">{{element.salarie.nom}}</div>
                      <div class="account-details">
                        {{element.salarie.numDeSomme}}
                      </div>
                    </div>
                  </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de retraite </th>
                <td mat-cell *matCellDef="let element"> {{element.date.toDateString()}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="ref">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
                <td mat-cell *matCellDef="let element"> {{element.ref}} </td>
            </ng-container>

            <ng-container matColumnDef="etat"  stickyEnd>
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Etat </th>
                <td mat-cell *matCellDef="let element">
                     <strong *ngIf="element.etat == 'VALID'">{{element.etat}} </strong>
                     <button mat-stroked-button color="primary" (click)="openCongeReponseForm(element)" *ngIf="element.etat == 'INVALID'">Valider la retraite</button>
                     <button mat-stroked-button color="primary" (click)="openCongeReponseForm(element)" *ngIf="element.etat == 'AVTG_NOTRETIRED'">Retirer les avantages</button>
                </td>
            </ng-container>
            <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"></th>
                <td mat-cell *matCellDef="let element">
                     <button mat-stroked-button color="primary" (click)="openCongeReponseForm(element)" *ngIf="element.etat.etat == 'En attente'">Répondre</button>
                     <button mat-stroked-button color="primary"  *ngIf="element.etat.etat == 'En cours'">Déclarer le retour</button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="retraiteCols"></tr>
            <tr mat-row *matRowDef="let row; columns: retraiteCols;"></tr>
        </table>

      </mat-card-content>
  </mat-card>
  <div class="footer">
    <button mat-fab (click)="openRetraiteFrom()"><mat-icon>create</mat-icon></button>
  </div>

</div>
